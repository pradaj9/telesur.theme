<head>





<!-- flowplayer scripts should be loaded from your servers NOT from static.flowplayer.org  -->

<script type="text/javascript" src="http://static.flowplayer.org/js/flowplayer-3.2.6.min.js"></script>









<!-- some styling for the standalone page. this line can (or must) be removed -->
<link rel="stylesheet" type="text/css" href="/demos/standalone.css"/>


</head>

<body>


<!--  setup player with standard HTML syntax -->
<a id="player" style="display:block;width:600px;height:453px;"></a>


<!--  install Flowplayer inside previous anchor tag -->
<script>

$f("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.7.swf", {
	clip: {
		// our song
    	url: 'http://releases.flowplayer.org/data/fake_empire.mp3',
    	
    	// "cover art"
    	coverImage: 'http://releases.flowplayer.org/data/national.jpg',
    	
    	// when music starts grab song's metadata and display it using content plugin
    	onStart: function(song) {
    		var meta = song.metaData;
    		
    		this.getPlugin("content").setHtml(
    			"<p>Artist: <b>" + meta.TPE1 + "</b></p>" +
    			"<p>Album:   <b>" + meta.TALB + "</b></p>" +
    			"<p>Title:   <b>" + meta.TIT2 + "</b></p>"
    		);					
    	}
    },

	plugins:  {
		
		// content plugin settings
		content: {
			url: 'flowplayer.content-3.2.0.swf',
			backgroundColor:'#002200',
			top:25, right: 25, width: 160, height: 60
		},
		
		// and a bit of controlbar skinning  
		controls: {
			backgroundColor:'#002200',
			height: 30,
			fullscreen: false
		}
	}		
});
</script>

</body>

</html>
