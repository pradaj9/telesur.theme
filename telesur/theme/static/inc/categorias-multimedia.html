<!DOCTYPE html>
<html>
<!--
	This is a jQuery Tools standalone demo. Feel free to copy/paste.
	                                                         
	http://flowplayer.org/tools/demos/
	
	Do *not* reference CSS files and images from flowplayer.org when in production  

	Enjoy!
-->
<head>
<title>jQuery Tools standalone demo</title>
<!-- include the Tools -->
<script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script>
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- the tabs-categoriasm -->
<ul class="tabs-categoriasm">
  <li class="active"><a href="#">Latinoamérica</a></li>
  <li><a href="#">Mundo</a></li>
  <li><a href="#">Política</a></li>
  <li><a href="#">Economía</a></li>
  <li><a href="#">Deportes</a></li>
  <li><a href="#">Cultura</a></li>
  <li><a href="#">Ciencia</a></li>
  <li><a href="#">Medio<br>ambiente</a></li>
  <li><a href="#">Corresponsales</a></li>
</ul>
<!-- tab "panes-categoriasm" -->
<div class="panes-categoriasm">
  <div>First tab content. Tab contents are called "panes-categoriasm"</div>
  <div>Second tab content</div>
  <div>Third tab content</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>
<!-- This JavaScript snippet activates those tabs-categoriasm -->
<script>

// perform JavaScript after the document is scriptable.
$(function() {
	// setup ul.tabs-categoriasm to work as tabs-categoriasm for each div directly under div.panes-categoriasm
	$("ul.tabs-categoriasm").tabs("div.panes-categoriasm > div");
});
</script>
</body>
</html>
