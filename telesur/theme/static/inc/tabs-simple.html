<!DOCTYPE html>
<html>
<!--
	This is a jQuery Tools standalone demo. Feel free to copy/paste.
	                                                         
	http://flowplayer.org/tools/demos/
	
	Do *not* reference CSS files and images from flowplayer.org when in production  

	Enjoy!
-->
<head>
<title>jQuery Tools standalone demo</title>
<!-- include the Tools -->
<script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script>
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- the tabs-ultimos -->
<ul class="tabs-ultimos">
  <li class="active"><a href="#"><span class="ico-nota"></span>Notas <br>más leidas</a></li>
  <li><a href="#"><span class="ico-video"></span>Notas <br> más vistas</a></li>
  <li><a href="#"><span class="ico-calendario"></span>Lo más <br>en 7 días</a></li>
</ul>
<!-- tab "panes-ultimos" -->
<div class="panes-ultimos">
  <div>First tab content. Tab contents are called "panes-ultimos"</div>
  <div>Second tab content</div>
  <div>Third tab content</div>
</div>
<!-- This JavaScript snippet activates those tabs-ultimos -->
<script>

// perform JavaScript after the document is scriptable.
$(function() {
	// setup ul.tabs-ultimos to work as tabs-ultimos for each div directly under div.panes-ultimos
	$("ul.tabs-ultimos").tabs("div.panes-ultimos > div");
});
</script>
</body>
</html>
